<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Wikipedia Search App</title>

    <!-- Bootstrap CSS -->
    <link 
      rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="wiki-search-header text-center p-4">
        <img 
          class="wiki-logo mb-3"
          src="https://d2clawv67efefq.cloudfront.net/ccbp-dynamic-webapps/wiki-logo-img.png" 
        />

        <br />

        <input 
          placeholder="Type a keyword and press Enter to search" 
          type="search" 
          class="search-input form-control" 
          id="searchInput" 
        />
      </div>

      <!-- Spinner -->
      <div class="d-none" id="spinner">
        <div class="d-flex justify-content-center mt-3">
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>

      <!-- Results -->
      <div class="search-results m-4" id="searchResults"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
